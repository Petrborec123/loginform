<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrace</title>
</head>
<body style="font-family: Arial, sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; background-color: #f4f4f4;">

<div style="background-color: #fff; padding: 20px; border-radius: 8px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); width: 300px;">
    <h1 style="text-align: center;">Registrace</h1>

    <form action="#" method="get">

        <!-- Jméno -->
        <label for="name" style="display: block;">Celé jméno</label>
        <input type="text" id="name" name="name" required maxlength="50" placeholder="Vaše celé jméno" style="width: 100%; padding: 10px; margin-bottom: 15px; border: 1px solid #ccc; border-radius: 4px;">

        <!-- Email -->
        <label for="email" style="display: block;">Email</label>
        <input type="email" id="email" name="email" required placeholder="email@example.com" style="width: 100%; padding: 10px; margin-bottom: 15px; border: 1px solid #ccc; border-radius: 4px;">

        <!-- Oblíbený den -->
        <label for="favorite-day" style="display: block;">Oblíbený den</label>
        <select id="favorite-day" name="favorite-day" required style="width: 100%; padding: 10px; margin-bottom: 15px; border: 1px solid #ccc; border-radius: 4px;">
            <optgroup label="Všední dny">
                <option value="Pondělí">Pondělí</option>
                <option value="Úterý">Úterý</option>
                <option value="Středa">Středa</option>
                <option value="Čtvrtek">Čtvrtek</option>
                <option value="Pátek">Pátek</option>
            </optgroup>
            <optgroup label="Víkend">
                <option value="Sobota">Sobota</option>
                <option value="Neděle">Neděle</option>
            </optgroup>
        </select>

        <label for="password" style="display: block;">Heslo</label>
        <input type="password" id="password" name="password" required minlength="8" placeholder="Minimálně 8 znaků" style="width: 100%; padding: 10px; margin-bottom: 15px; border: 1px solid #ccc; border-radius: 4px;">

        <label for="password2" style="display: block;">Zopakujte svoje heslo</label>
        <input type="password" id="password2" name="password2" required minlength="8" placeholder="Minimálně 8 znaků" style="width: 100%; padding: 10px; margin-bottom: 15px; border: 1px solid #ccc; border-radius: 4px;">


        <label for="favcolor">vyber svoji oblíbenou barvu</label><hr>
        <input type="color" id="favcolor" name="favcolor" value="#ff0000"><br><br>


        <div style="margin-bottom: 15px;">
            <label for="terms" style="display: inline-flex; align-items: center;">
                <input type="checkbox" id="terms" name="terms" required>
                <span style="margin-left: 5px;">Souhlasím s podmínkami</span>
            </label>
        </div>


        <button type="submit" style="width: 100%; padding: 10px; background-color: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer;">Sign Up</button>

        <div style="display: flex;align-items: center; flex-direction: row; gap: 5px;">
            <p>Already have an account?</p>
            <a style="text-decoration: none; color:blue" href="" onclick="alert('You cant login')">Login</a>
        </div>
        <a href="http://" </a>
    </form>
</div>

</body>
</html>
